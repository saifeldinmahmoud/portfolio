<section id="contact" class="contact-section">
    <div class="container">
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Feel free to reach out!</p>

        <!-- Success Alert -->
        <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your message has been sent.
        </div>

        <!-- Error Alert -->
        <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> Something went wrong, please try again.
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <!-- Phone Number -->
            <a href="tel:+201273696856" class="contact-info-item">
                Call Me: +20 127 369 6856
            </a>

            <!-- Email Address -->
            <a href="mailto:saifeldinmhn@gmail.com" class="contact-info-item">
                Email Me: saifeldinmhn&#64;gmail.com
            </a>

            <!-- LinkedIn Profile -->
            <a href="https://www.linkedin.com/in/saif-eldin-mahmoud-1a8788330" class="contact-info-item"
                target="_blank">
                LinkedIn: saif-eldin-mahmoud-1a8788330
            </a>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="form-animation">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="contact.name" required
                    placeholder="Your Full Name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="contact.email" required
                    placeholder="Your Email Address" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" name="message" rows="5" [(ngModel)]="contact.message"
                    required placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
                Send Message
            </button>
        </form>
    </div>
</section>
